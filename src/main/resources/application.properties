# Automatically update the database
spring.jpa.hibernate.ddl-auto=update

# The database connection URL
spring.datasource.url=jdbc:mysql://localhost:3306/agenda_de_contatos?useSSL=false

# Username
spring.datasource.username=root

# Password
spring.datasource.password=cic2019Lucette

# Define the database platform
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Define the naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Define the default schema
spring.jpa.properties.hibernate.default_schema=schema

# Information debug on console
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true